<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Programming Language Selector</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Which Programming Language Is Right For You?</h1>
    <h3>Fill out this brief questionnaire to find out!</h3>
    <form id="questionSet">
      <label for="nameInput">1. First things first, what is your name?</label>
      <input id="nameInput" type="text" />
      <p>2. What position are you going for with this knowledge?</p>
      <select id="userField">
        <option>Game Development</option>
        <option>Web and App Development</option>
        <option>Data Science</option>
        <option>Software Engineer</option>
        <option>Learning For Fun</option>
      </select>
      <br />
      <p>3. What operating system do you use?</p>
      <label>
        <input type="radio" name="OS" value="Windows" />
        Windows
      </label>
      <label>
        <input type="radio" name="OS" value="MacOS" />
        MacOS
      </label>
      <label>
        <input type="radio" name="OS" value="Linux" />
        Linux
      </label>
      <br />
      <p>4. What is your favorite DnD Class</p>
      <select id="userClass">
        <option>Barbarian</option>
        <option>Fighter</option>
        <option>Cleric</option>
        <option>Paladin</option>
        <option>Druid</option>
        <option>Rogue</option>
        <option>Ranger</option>
        <option>Sorcerer</option>
        <option>Wizard</option>
        <option>I don't have one</option>
      </select>
      <br />
      <p>5. Where would you rather work?</p>
      <label>
        <input type="radio" name="workplace" value="Google" />
        Google
      </label>
      <label>
        <input type="radio" name="workplace" value="Apple" />
        Apple
      </label>
      <label>
        <input type="radio" name="workplace" value="Microsoft" />
        Microsoft
      </label>
    </form>
  </body>
</html>
